    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Todo ìƒì„±
        document.getElementById('createTodoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const complexity = parseInt(document.getElementById('complexity').value);
            const dueDate = document.getElementById('dueDate').value;

            try {
                const response = await fetch(`${API_BASE}/todos/create`, {

                    },

                        due_date: dueDate,
                        url: url

                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('createResult');
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">âœ… Todoê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!</div>`;
                    document.getElementById('createTodoForm').reset();

        async function loadTodos(completed = null) {
            try {

                if (completed !== null) {
                    params.append('completed', completed.toString());

                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                const todoList = document.getElementById('todoList');
                
                if (result.success && result.tasks) {
                    if (result.tasks.length === 0) {
                        todoList.innerHTML = '<p>ğŸ“­ Todoê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                        return;
                    }
                    
                    todoList.innerHTML = result.tasks.map(todo => `

                            <h4>${todo.task_name}</h4>
                            <p><strong>ë³µì¡ë„:</strong> <span class="complexity ${getComplexityClass(todo.complexity)}">${todo.complexity}</span></p>
                            <p><strong>ë§ˆê°ì¼:</strong> ${todo.due_date}</p>
                            <p><strong>ìƒì„±ì¼:</strong> ${new Date(todo.created_at).toLocaleString('ko-KR')}</p>
                            <p><strong>ìƒíƒœ:</strong> ${todo.completed ? 'âœ… ì™„ë£Œ' : 'â³ ì§„í–‰ì¤‘'}</p>
                            ${todo.post_url ? `<p><strong>ë§í¬:</strong> <a href="${todo.post_url}" target="_blank">Discord ë©”ì‹œì§€ ë³´ê¸°</a></p>` : ''}
                            ${!todo.completed ? `<button onclick="completeTodo('${todo.id}')">ì™„ë£Œ ì²˜ë¦¬</button>` : ''}
                        </div>
                    `).join('');
                } else {
                    todoList.innerHTML = `<div class="error">âŒ Todo ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${result.error}</div>`;
                }
